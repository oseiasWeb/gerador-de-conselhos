<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&display=swap" rel="stylesheet">

    <title>Gerador de Conselhos</title>
</head>
<body>
    <main class="container">
        <div class="cartao">
            <h2 class="id-conselho">conselho # 001</h2>
            <p class="descricao-conselho">"A vingança nunca é plena, mata a alma e envenena."</p>
            
            <picture>
                <source srcset="./src/img/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="src/img/pattern-divider-desktop.svg" alt="Divisor">
            </picture>

            <button class="atualizar-conselho">
                <img src="src/img/icon-dice.svg" alt="ícone de Dado">
            </button>
        </div>
    </main>
</body>
</html>
